<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio:Tanishq Rathi</title>
</head>
<body>
    <div id="wrappr">
        <div class="container">
            <div class="navbar">

                <div class="logo-container">
                    <img src="./userAsset/NavLogo.jpg" class="logo">
                    <div class="logo-text">anishq Rathi</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>

     
     
            </div>

            <div class="hero-section">
                <div class="absolute faded-text">Tanishq Rathi</div>
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hii!! Tanishq Rathi</div>
                    <div class="hero-section-sub-heading hero-section-heading">
                        I am a <span class="role"></span>
                    </div>
                    <div class="hero-section-description">
                        I'm a web developer and here is my portfolio
                        website. Here you'll learn about my journey as a web developer.
                    </div>
                    <div class="btn-pink" id="btn">Hire me</div>
                </div>
                <div class="hero-section-right">
                    <div class="absolute icons icon-dots">
                        <img src="./userAsset/dots.png" alt="" />
                      </div>
                      <div class="absolute icons icon-cube">
                        <img src="./userAsset/cube.png" alt="" />
                      </div>
                      <div class="absolute icons icon-circle">
                        <img src="./userAsset/circle.png" alt="" />
                      </div>
                      <div class="absolute icons icon-zigzag">
                        <img src="./userAsset/zigzags.png" alt="" />
                      </div>
                      <div class="absolute icons icon-plus">
                        <img src="./userAsset/plus.png" alt="" />
                      </div>
                      <div class="user-image">
                        <img src="./userAsset/UserImage.png" alt="" />
                      </div>
                </div>
            </div>

        </div>

      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
</body>
</html>
