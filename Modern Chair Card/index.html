<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Chair Card</title>
</head>
<body>
    <div class="section-fluid-main">
        <div class="section">
            <div class="info-wrap mob margin">
                <p class="title-up">Modern chair</p>
                <h2>Telfor Loungh</h2>
                <h4>$254 <span>&580</span></h4>
                <div class="section-fluid">
                    <input class="desc-btn" type="radio" name="desc-btn" id="desc-1" checked>
                    <label for="desc-1">Description</label>
                    <input class="desc-btn" type="radio" name="desc-btn" id="desc-2">
                    <label for="desc-2">Details</label>
                </div>
                <div class="section-fluid desc-sec accor-1">
                    <p>
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia
                        veritatis hic.
                    </p>
                </div>
                <div class="section-fluid desc-sec accor-2">
                    <div class="section-inline">
                        <p>80<span>cm</span><br>Length</p>
                    </div>
                    <div class="section-inline">
                        <p>65 <span>cm</span> <br> Width</p>
                    </div>
                    <div class="section-inline">
                        <p>90 <span>cm</span><br> Height</p>
                    </div>
                    <div class="section-inline">
                        <p>17.6 <span>lbs</span><br> Weight</p>
                    </div>
                </div>
            </div>
            <h5>Choose Color:</h5>
            <input class="color-btn for-color-1" type="radio" name="color-btn" id="color-1" checked>
            <label for="Color-1" class="first-color"></label>
            <input class="color-btn for-color-2" type="radio" name="color-btn" id="color-2">
            <label for="color-2" class="color-2"></label>
            <input class="color-btn for-color-3" type="radio" name="color-btn" id="color-3">
            <label for="color-3" class="color-3"></label>
            <input class="color-btn for-color-4" type="radio" name="color-btn" id="color-4">
            <label for="color-4" class="color-4"></label>
            <input class="color-btn for-color-5" type="radio" name="color-btn" id="color-5">
            <label for="color-5" class="color-5"></label>
            <input class="color-btn for-color-6" type="radio" name="color-btn" id="color-6">
            <label for="color-6" class="color-6"></label>
            <div class="info-wrap">
                <a href="#" class="btn"><i class="fa-regular fa-cart-shopping"></i></a>

            </div>
            
            <div class="img-wrap chair-1"></div>
			<div class="img-wrap chair-2"></div>
			<div class="img-wrap chair-3"></div>
			<div class="img-wrap chair-4"></div>
			<div class="img-wrap chair-5"></div>
			<div class="img-wrap chair-6"></div>
			<div class="back-color"></div>
			<div class="back-color chair-2"></div>
			<div class="back-color chair-3"></div>
			<div class="back-color chair-4"></div>
			<div class="back-color chair-5"></div>
			<div class="back-color chair-6"></div>
        </div>

    </div>
</body>
</html>
