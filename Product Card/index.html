<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <section class="container">
        <div class="card-box">
            <div class="img">

                <img src="mug.jpg" alt="mug_img" class="desktop_img">
            
            </div>
            <div class="card-text">
                <p class= "product">COFFEE MUG</p>
                <h2 class="product_title">White Coffee Mug</h2>
                <p class="desc">Coffee Mugs are designed to express emotions.
                These are acclaimed for their amazing designs & superior quality</p>
                <p class="price">
                    <span class="product_title green_text">₹149</span>
                    <span class="desc strike">₹239</span>
                </p>
                <button class="btn">
                    <img src="icon-cart.png" alt="">
                    <span class="desc btn_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>

</body>
</html>
